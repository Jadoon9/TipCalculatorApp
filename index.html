<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div>
        <p>How much was Your Bill?</p>
        <div class="amount">
          $ <input id="bill" type="number" placeholder="Bill Amount" />
        </div>
      </div>
      <div>
        <p>How was the service?</p>
        <select name="service" id="serviceFeedback">
          <option disabled selected value="0">Choose an option</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Very Good</option>
          <option value="0.15">15% - Good</option>
          <option value="0.1">10% - Satisfied</option>
          <option value="0.05">5% - Bad</option>
        </select>
      </div>
      <div>
        <p>How many people are sharing the bill?</p>
        <input id="billSharing" type="number" placeholder="Number of People" />
      </div>
      <button onclick="calculateTip()">Calculate</button>

      <div id="totalTip"><sup>$</sup> <span id="tip">0.00</span></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
